<div class="col-md-6 col-md-offset-3" id="content">
  <h1 class="text-center ">Login</h1>
  <div class="card">
    <div class="card-header">
      <h4>
          Login Information
      </h4>
    </div>
    <div class="card-body">
      <form name="form">
        <div class="form-group">
          <h5>
            <label for="username">Username:</label>
          </h5>
          <input type="text" class="form-control" name="username" [(ngModel)]="newLogin.username" />
          <div *ngIf="userCheck" class="text-danger">*Username is required</div>
        </div>
        <div class="form-group">
          <h5>
            <label for="password">Password:</label>
          </h5>
          <input type="password" class="form-control" name="password" [(ngModel)]="newLogin.password" />
          <button onclick="if (password.type == 'text') password.type ='password';else password.type = 'text';">Toggle</button>
          <div *ngIf="passCheck" class="text-danger">*Password is required</div>
        </div>
        <hr>
        <div class="form-group">

          <button class="btn btn-primary" type="button" [disabled] = '!newLogin.username || !newLogin.password' (click)="login()">Login</button>
          <a [routerLink]="['/signup']" class="btn btn-link">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4">
    <pre>{{logins|json}}</pre>
  </div>
</div>
