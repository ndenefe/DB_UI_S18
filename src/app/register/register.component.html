<div class="container">
  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-md-8" id="content">
      <div class="card">
        <div class="card-header">
          <h4>Register for Event</h4>
        </div>
        <div class="card-body" *ngFor="let atten of registers">
          <div class="form-group text-left">
            <h5>{{atten.eventName}} &emsp; &emsp; {{atten.eventDate}} &emsp; &emsp; {{atten.eventLocate}} &emsp; &emsp; 30-{{atten.slot}} slots left</h5>
          </div>
          <div class="form-group text-left">
            <label for="attendee_name">
              Attendee:
            </label>
            <input type="attendee" id="_attendee" class="form-control" [(ngModel)]="atten.attendee"/>
          </div>
          <br>
          <ul class="list-attendees" style="border:none">
            {{atten.attendee}} &emsp; {{atten.slot}}
          </ul>
        </div>
      </div>
      <br>
      <button class="btn btn-lg btn-success btn-block" type="button" (click)="saveProfile()">
        Save
      </button>
      <a [routerLink]="['/upelection']" class="btn btn-danger btn-block bg-gray">Return Without Saving</a>
  </div>
  </div>
  <br>


</div>
<br />
