<div class="row">
  <img src="assets/reploLarge.png" alt="Mountain View" style="width:250px;height:250px;">
  <div id="content">

    <div class="container" id="con">
      <h1>UPCOMING ELECTIONS</h1>

      <div class="card" style="height: 12rem" *ngFor="let obj of check">
        <div class="card-body">
          <div class="col">
            <h3>{{ obj.position }}</h3>

            <p>Election on: {{obj.dateTime| date:'MMM d, y'}}</p>
            <p>Candidates: {{ obj.firstName }} {{ obj.lastName }} vs {{ obj.firstName }}2 {{ obj.lastName }}2</p>
            <p>Location: {{ obj.city}}, {{ obj.state }}</p>
          </div>
        </div>
        <br>
      </div>




    </div>
  </div>
</div>
