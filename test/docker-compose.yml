version: '3'
services:
    mysql:
        build:
            context: ./sql
        image:
            ndenefe/mysql:mysql        
        ports:
            - "3306:3306"
        volumes:
            - /sql
    node:
        depends_on:
            - "mysql"
        build:
            context: ./test
        image:
            ndenefe/node:LabS18_hapinode
        ports:
            - "3000:3000"
